<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search site</title>

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header>
      <div class="inner">
        <a href="/">SUNFLIX</a>
      </div>
    </header>
    <!-- 영화 검색 영역 -->
    <section class="search">
      <div class="inner">
        <p>보고싶은 영화를 검색 해보세요.</p>
        <div class="search-area">
          <input
            type="text"
            placeholder="영화, 시리즈"
            onkeyup="preventKrInput(event)"
            onkeypress="javascript:if(event.keyCode == 13) {requestMovie()}"
          />
          <button class="search-btn material-icons" onclick="requestMovie()">
            search
          </button>
        </div>
      </div>
    </section>
    <!-- 영화 검색 결과 출력 -->
    <section class="result">
      <div class="inner">
        <p class="search-info-area">
          " <span class="search-title"></span> " 를 검색한 결과
          <span class="search-total"></span>개
        </p>
      </div>
      
    </section>

    <div id="popup">
      <div class="popup-poster-wrap">
        <div class="popup-poster-area">
          <button type="button" class="popup_close-btn" title="Close">X</button>
          <div class="poster-area">
            <img class="detail-poster" src="" alt="asdf">
          </div>
          <table class="poster_detail">
            <tbody>
              <tr>
                <th class="poster detail-title">제목</th>
              </tr>
              <tr>
                <td class="poster detail-plot">줄거리</td>
              </tr>
              <tr>
                <td class="poster detail-genre">장르</td>
              </tr>
              <tr>
                <td class="poster detail-actors">출연진</td>
              </tr>
              <tr>
                <td class="poster detail-director">감독</td>
              </tr>
              <tr>
                <td class="poster detail-released">개봉일</td>
              </tr>
              <tr>
                <td class="poster detail-runtime">시간</td>
              </tr>
              <tr>
                <td class="poster detail-rating">평점</td>
              </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- MORE BUTTON & LOADING -->
    <div class="more-movie-area">
      <div class="inner">

        <!-- 더 보기 버튼식 -->
        <!-- <button class="more-movie-btn">More Movies</button> -->
        <!-- 더 보기 무한 스크롤식 -->
        <div class="intersection-area">
          <div class="loader">
            <p>Loading..</p>
          </div>
        </div>

        
      </div>
    </div>
  </body>
</html>
