<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search site</title>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="./main.css" />
  <script defer src="./main.js"></script>
</head>
<body>
  <header>
    <div class="inner">

      <a href="/">SUNFLIX</a>

    </div>
  </header>
  <!-- 영화 검색 영역 -->
  <section class="search">
    <div class="inner">

      <p>보고싶은 영화를 검색 해보세요.</p>
      <div class="search-area">
        <input type="text"  placeholder="영화, 시리즈" />
        <button class="search-btn material-icons" >search</button>
      </div>
      <p class="search-info-area">
        "<span class="search-title"></span>" 를 검색한 결과
        <span class="search-total"></span>개
      </p>
      
    </div>
  </section>
  <!-- 영화 검색 결과 출력 -->
  <section class="result">
    <div class="inner">



    </div>
  </section>
  <div class="more-btn-area">
    <div class="inner">

      <button class="more-btn">More Movies</button>
      <div class="loader">
        <p>Loading..</p>
      </div>

    </div>
  </div>
  
</body>
</html>
